name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]  # Change to your default branch if it's not main
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read  # Allows reading repository contents
  pages: write    # Allows writing to GitHub Pages
  id-token: write # Required for GitHub Pages deployment

concurrency:
  group: "pages"  # Ensures only one deployment runs at a time
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Checks out your code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Specify the Ruby version you are using
          bundler-cache: true   # Caches gems for faster builds

      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3  # Installs your gems efficiently

      - name: Setup Pages
        uses: actions/configure-pages@v5  # Prepares to deploy to GitHub Pages

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./  # Source directory for Jekyll
          destination: ./_site  # Destination for the built site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Prepares the site for deployment

  deploy:
    environment:
      name: github-pages  # Deploys to the GitHub Pages environment
      url: ${{ steps.deployment.outputs.page_url }}  # Outputs the URL of the deployed site
    runs-on: ubuntu-latest
    needs: build  # Ensures this job runs after the build job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploys the built site to GitHub Pages

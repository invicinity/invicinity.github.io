    <style>
        :root {
            --Background: rgb(0, 0, 0); /* Complete black background */
            --Window: rgb(0, 0, 0); /* Complete black for the window */
            --ActiveBorder: rgb(255, 255, 255); /* White borders */

        body {
            font-family: 'Courier New', Courier, monospace; /* Terminal-like font */
            background-color: var(--Background);
            margin: 0;

            border: 2px solid var(--ActiveBorder); /* Outer white border */
            display: flex; /* Enable flexbox for positioning */

            align-items: center; /* Center the window vertically */
            height: 750px; /* Increased height by 25% */

            box-sizing: border-box; /* Include border in element's dimensions */

        .active.window {
            background-color: var(--Window); /* Complete black background for the window */

        }
/* Title Bar Styles */
.title-bar {
    background: linear-gradient(to right, #0A246A, #A6CAF0); /* Match the gradient to the container */
    border-bottom: 2px solid #808080; /* Darker bottom border */
    height: 30px; /* Adjusted height for a standard title bar */
    display: flex; /* Use flexbox for centering */
    align-items: center; /* Center vertically */
    padding: 0 5px; /* Horizontal padding */
    z-index: 555;
}

/* Fake scrollbar styles */
.fake-scrollbar {
    position: relative;
    top: 0px; /* Below title bar */
    right: 0;
    width: 22px; /* Scrollbar width */
    height: calc(100%); /* Full height minus title bar */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: #D3D3D3; /* Keeping the light gray background for the scrollbar */
}

/* Fake scrollbar arrows */
.scroll-arrow {
    width: 100%;
    height: 20px; /* Arrow button height */
    background-color: transparent; /* Fully transparent background */
    border: 1px solid #808080; /* Darker border for the arrows */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 1px 1px 0 #F0F0F0, inset -1px -1px 0 #505050; /* 3D button look */
 
}

/* Scroll thumb styles */
.fake-scroll-thumb {
    width: 100%; /* Full width of scrollbar */
    height: 30px; /* Height of scrollbar thumb */
    background-color: #D3D3D3; /* Color of the scrollbar thumb */
    border: 1px solid #808080; /* Darker border for the thumb */
    margin: 5px 0; /* Space between arrows and thumb */
    box-shadow: inset 1px 1px 0 #F0F0F0, inset -1px -1px 0 #505050; /* 3D effect */
}

/* Arrow content (up and down) */
.scroll-arrow::before {
    content: ''; /* Empty content that will be styled as an arrow */
    display: inline-block;
    width: 0; 
    height: 0; 
    border-style: solid;
}

/* Down arrow styles (moved to top) */
.scroll-arrow.down::before {
    border-width: 0 5px 5px 5px; /* Create a down arrow */
    border-color: transparent transparent black transparent; /* Black arrow */
}

/* Up arrow styles (moved to bottom) */
.scroll-arrow.up::before {
    border-width: 5px 5px 0 5px; /* Create an up arrow */
    border-color: black transparent transparent transparent; /* Black arrow */
    
    
}

/* Button Styles for Windows 2000 */
.title-bar-controls button {
    background-color: #D3D3D3; /* Light gray button color */
    border: 0px solid #A0A0A0; /* Gray border */
    border-radius: 0; /* Sharp corners */
    width: 20px; /* Fixed width */
    height: 20px; /* Fixed height */
    margin: 0 2px; /* Margin between buttons */
}

/* Button hover styles */
.title-bar-controls button:hover {
    background-color: #C0C0C0; /* Slightly darker on hover */
}

.title-bar-text {
    color: #ffffff; /* Set title bar text color to white */
    font-weight: bold; /* Make the title bar text bold */
    padding: 0 10px; /* Add padding for better positioning */
}

<div class="fake-scrollbar">

    <script>
        var statusElement = document.getElementById("status"),
            canvasElement = document.getElementById("canvas");

        var Module = {
            preRun: [],
            postRun: [],
            print: function (e) {
                console.log(e);
            },
            printErr: function (e) {
                console.error(e);
            },
            canvas: (function () {
                var e = document.getElementById("canvas");
                e.addEventListener(
                    "webglcontextlost",
                    function () {
                        alert("WebGL context lost. You will need to reload the page."), e.preventDefault();
                    },
                    false
                );
                return e;
            })(),
            setStatus: function (e) {
                if (e) {
                    statusElement.innerHTML = e;
                    statusElement.style.display = "";
                } else {
                    statusElement.style.display = "none";
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function (e) {
                this.totalDependencies = Math.max(this.totalDependencies, e);
                Module.setStatus(
                    e
                        ? "Preparing... (" +
                          (this.totalDependencies - e) +
                          "/" +
                          this.totalDependencies +
                          ")"
                        : "All downloads complete."
                );
            },
        };

        Module.setStatus("Downloading..."),
        (window.onerror = function () {
            Module.setStatus("Exception thrown, see JavaScript console"),
            (Module.setStatus = function (e) {
                e && Module.printErr("[post-exception status] " + e);
            });
        });
    </script>

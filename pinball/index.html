<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>pinball</title>
    <style>
        :root {
            --Background: rgb(0, 0, 0); /* Complete black background */
            --Window: rgb(0, 0, 0); /* Complete black for the window */
            --ActiveBorder: rgb(255, 255, 255); /* White borders */
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Terminal-like font */
            background-color: var(--Background);
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        /* New Container for Border */
        .container {
            border: 2px solid var(--ActiveBorder); /* Outer white border */
            display: flex; /* Enable flexbox for positioning */
            justify-content: center; /* Center the window horizontally */
            align-items: center; /* Center the window vertically */
            height: 750px; /* Increased height by 25% */
            width: 1000px; /* Increased width by 25% */
            box-sizing: border-box; /* Include border in element's dimensions */
        }

        .active.window {
            background-color: var(--Window); /* Complete black background for the window */
            border: 1px solid var(--ActiveBorder); /* Thicker border for visibility */
            width: 100%; /* Full width of the window */
            height: 100%; /* Full height of the window */
        }

        /* Canvas styling */
        canvas.emscripten {
            width: 100%; /* Full width of the window */
            height: 100%; /* Full height of the window */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="active window">
            <div id="status" style="display: none;"></div>
            <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="cursor: default"></canvas>
        </div>
    </div>

    <script>
        var statusElement = document.getElementById("status"),
            canvasElement = document.getElementById("canvas");

        var Module = {
            preRun: [],
            postRun: [],
            print: function (e) {
                console.log(e);
            },
            printErr: function (e) {
                console.error(e);
            },
            canvas: (function () {
                var e = document.getElementById("canvas");
                e.addEventListener(
                    "webglcontextlost",
                    function () {
                        alert("WebGL context lost. You will need to reload the page."), e.preventDefault();
                    },
                    false
                );
                return e;
            })(),
            setStatus: function (e) {
                if (e) {
                    statusElement.innerHTML = e;
                    statusElement.style.display = "";
                } else {
                    statusElement.style.display = "none";
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function (e) {
                this.totalDependencies = Math.max(this.totalDependencies, e);
                Module.setStatus(
                    e
                        ? "Preparing... (" +
                          (this.totalDependencies - e) +
                          "/" +
                          this.totalDependencies +
                          ")"
                        : "All downloads complete."
                );
            },
        };

        Module.setStatus("Downloading..."),
        (window.onerror = function () {
            Module.setStatus("Exception thrown, see JavaScript console"),
            (Module.setStatus = function (e) {
                e && Module.printErr("[post-exception status] " + e);
            });
        });
    </script>

    <script async src="/pinball/SpaceCadetPinball.js"></script>
</body>
</html>

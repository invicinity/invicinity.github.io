<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Include 98.css -->
    <link rel="stylesheet" href="https://jdan.github.io/98.css/98.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.8.0/dist/98.css">
    

    <link rel="stylesheet" href="css/main.css">
    <title>invicinity_terminal</title>
    <script src="js/main.js" type="module"></script>
    <script async src="pinball/SpaceCadetPinball.js"></script>

    <style>
        /* Set box-sizing for all elements */
        *, *::before, *::after {
            box-sizing: border-box; 
        }

        /* Ensure no default margins/padding */
        html, body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100%; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Main container to hold title bar and terminal */
        .container {
            border: 4px solid #FFFFFF; /* White border for Windows 2000 style */
            position: fixed; /* Fixed position */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
            bottom: 0; /* Align to the bottom */
            z-index: 999; /* Ensure it stays above other content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
            background: linear-gradient(to right, #0A246A, #A6CAF0); /* Gradient from dark blue to light blue */
        }

        /* Title Bar Styles */
        .title-bar {
            background: linear-gradient(to right, #0A246A, #A6CAF0); /* Match the gradient to the container */
            border-bottom: 2px solid #808080; /* Darker bottom border */
            height: 30px; /* Adjusted height for a standard title bar */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            padding: 0 5px; /* Horizontal padding */
        }

        .title-bar-text {
            color: #ffffff; /* Set title bar text color to white */
            font-weight: bold; /* Make the title bar text bold */
            padding: 0 10px; /* Add padding for better positioning */
        }

        /* Main terminal wrapper */
        #crt {
            margin-top: 0; /* No margin */
            background-color: black; /* Black background for the terminal */
            height: calc(100% - 30px); /* Adjust height to fill remaining space below title bar */
            overflow: hidden; /* Hide overflow */
            padding: 0; /* Remove padding */
        }

        @font-face {
            font-family: 'CmdFont'; /* Name you will use for the font */
            src: url('assets/cmd_font.ttf') format('truetype'); /* Path to your font file */
            font-weight: normal; /* Specify weight */
            font-style: normal; /* Specify style */
        }
        
        /* Apply the font to your terminal class */
        .terminal {
            font-family: 'CmdFont', monospace; /* Fallback to monospace if the font fails to load */
            color: #c0c0c0; /* Set text color */
            background-color: black; /* Set background color */
        }


        /* Button Styles for Windows 2000 */
        .title-bar-controls button {
            background-color: #D3D3D3; /* Light gray button color */
            border: 1px solid #A0A0A0; /* Gray border */
            border-radius: 0; /* Sharp corners */
            width: 20px; /* Fixed width */
            height: 20px; /* Fixed height */
            margin: 0 2px; /* Margin between buttons */
        }

        /* Button hover styles */
        .title-bar-controls button:hover {
            background-color: #C0C0C0; /* Slightly darker on hover */
        }

        /* Disable text selection */
        body {
            user-select: none;
            -webkit-user-select: none; /* Chrome, Safari, Edge */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
        }

        /* Prevent text highlight with double-click or dragging */
        body::selection {
            background: none;
        }

        /* Separator line styles */
        .separator {
            height: 2px; /* Height of the separator line */
            background-color: black; /* Same color as the border */
            margin: 0; /* Remove margin */
        }
    </style>

</head>
<body>

    <!-- Main container for title bar and terminal -->
    <div class="container">
        <!-- Windows 2000 Style Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">C:\NIHILITY\system32\vicinity_terminal.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <!-- Terminal body -->
        <div id="crt" class="off" onClick="handleClick(event)">
            <div class="terminal-wrapper">
                <div class="terminal">
                    <div class="scanline"></div>
                    <div class="grain"></div>
                    <div id="imagePopup">
                        <img src="your_image.png" alt="Popup Image">
                    </div>
                    <div class="terminal-content">
                        <div id="terminal-output"></div>
                        <div id="terminal-input-wrapper">
                            <span id="input-prefix">C:/></span>
                            <div id="terminal-input" contenteditable="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let titles = ["Title One", "Title Two"]; // Titles to switch between
        let currentIndex = 0; // Index to track the current title

        function changeTitle() {
            document.title = titles[currentIndex];
            currentIndex = (currentIndex + 1) % titles.length; 
        }

        // Change title every 10 seconds
        setInterval(changeTitle, 10000);

        // Set the initial title
        window.onload = function() {
            changeTitle(); // Set the title immediately on load
            history.pushState(null, null, window.location.href); // Prevent initial back/forward navigation
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable mouse button navigation (back/forward etc.)
        document.addEventListener('mousedown', function (e) {
            if (e.button === 3 || e.button === 4 || e.button === 5 || e.button === 6) {
                e.preventDefault();
            }
        });

        // Prevent forward/backward navigation
        window.addEventListener('popstate', function (event) {
            history.pushState(null, null, window.location.href);
        });

        // Disable text selection via JavaScript as well (optional extra security)
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

       
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>prince</title>

  

  <link rel="stylesheet" href="style.css" />
  
  <style>
    :root {
      --Background: rgb(0, 0, 0); /* Complete black background */
      --Window: rgb(0, 0, 0); /* Complete black for the window */
    }

    h1 {
      display: none; /* Ensure <h1> is hidden */
    }

    body {
      font-family: 'Courier New', Courier, monospace; /* Terminal-like font */
      background-color: var(--Background);
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: flex-start; /* Align items at the top */
      height: 100vh; /* Full viewport height */
      zoom: 200%; /* Simulate zoom at 200% */
    }

    /* New Container for Border */
    .container {
      border: 2px solid var(--ActiveBorder); /* Outer white border */
      display: flex; /* Enable flexbox for positioning */
      justify-content: center; /* Center the window horizontally */
      align-items: flex-start; /* Align the window to the top of the container */
      height: 100%; /* Full height */
      width: 100%; /* Full width */
      box-sizing: border-box; /* Include border in element's dimensions */
    }

    .active.window {
      background-color: var(--Window); /* Complete black background for the window */
      display: absolute;
      justify-content: center;
      border: 1px solid var(--ActiveBorder); /* Thicker border for visibility */
      width: 800px; /* Set a fixed width for the window */
      height: 600px; /* Set a fixed height for the window */
      margin-top: 20px; /* Optional: Add some margin from the top */
    }

    /* Title Bar Styles */

    /* Canvas styling */
    canvas.emscripten {
      width: 100%; /* Full width of the window */
      height: 100%; /* Full height of the window */
      border: none; /* Remove border */
    }

    /* Iframe to display DOSBox games, aligned to top-left */
    iframe {
      position: absolute; /* Positioning it absolutely */
      top: 55px;  /* Stick to the top */
      left: 200px; /* Stick to the left */
      width: 100%;  /* Full width of the window */
      height: 100%; /* Full height of the window */
      border: none;
      display: block; /* Show iframe by default */
    }
  </style>
</head>
<body>
  
  
  <!-- Outer container to add the border -->
  <div class="container">
    <div class="active window">
      <div class="emscripten" id="status" style="display: none"></div>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="cursor: default"></canvas>
      
      <iframe id="iframe" src="https://archive.org/embed/invicinity_prince" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    var statusElement = document.getElementById("status"),
      canvasElement = document.getElementById("canvas"),
      iframeElement = document.getElementById("iframe");

    // Function to load the selected game
    function loadGame(game) {
      iframeElement.style.display = "block"; // Show iframe for Prince of Persia
      iframeElement.src = "https://archive.org/embed/invicinity_prince"; // Set iframe source
    }

    // Automatically load the Prince of Persia game on page load
    window.onload = function() {
      loadGame('princeOfPersia');
    };
    export function enableTypingSound() {
      // Array of typing sound file paths for random selection
      const typingSounds = [
        "sounds/Wav_Keyboard_key1.WAV",
        "sounds/Wav_Keyboard_key2.WAV",
        "sounds/Wav_Keyboard_key3.WAV",
        "sounds/Wav_Keyboard_key4.WAV",
        "sounds/Wav_Keyboard_key5.WAV"
      ];
    
      // Paths for Enter and Spacebar sounds
      const enterSound = "sounds/Wav_Keyboard_ENTER.WAV";
      const spacebarSound = "sounds/SpacebarZvuk.WAV";
    
      // Add event listener for keydown events on the entire document
      document.addEventListener("keydown", (event) => {
        let soundToPlay;
    
        // Check if the Enter key is pressed
        if (event.key === "Enter") {
          soundToPlay = new Audio(enterSound);
    
        // Check if the Spacebar is pressed
        } else if (event.key === " ") {
          soundToPlay = new Audio(spacebarSound);
    
        // Otherwise, randomly pick one of the regular typing sounds
        } else {
          const randomSoundIndex = Math.floor(Math.random() * typingSounds.length);
          soundToPlay = new Audio(typingSounds[randomSoundIndex]);
        }
    
        soundToPlay.volume = 0.4; // Set a reasonable volume
        soundToPlay.play().catch((error) => {
          console.error("Error playing typing sound:", error);
        });
      });
    }
    
    var Module = {
      preRun: [],
      postRun: [],
      print: function (e) {
        console.log(e);
      },
      printErr: function (e) {
        console.error(e);
      },
      canvas: (function () {
        var e = document.getElementById("canvas");
        e.addEventListener(
          "webglcontextlost",
          function () {
            alert("WebGL context lost. You will need to reload the page."), e.preventDefault();
          },
          false
        );
        return e;
      })(),
      setStatus: function (e) {
        if (e) {
          statusElement.innerHTML = e;
          statusElement.style.display = "";
        } else {
          statusElement.style.display = "none";
        }
      },
      totalDependencies: 0,
      monitorRunDependencies: function (e) {
        this.totalDependencies = Math.max(this.totalDependencies, e);
        Module.setStatus(
          e
            ? "Preparing... (" +
              (this.totalDependencies - e) +
              "/" +
              this.totalDependencies +
              ")"
            : "All downloads complete."
        );
      },
    };

   
  </script>


</body>
</html>
